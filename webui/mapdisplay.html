<!DOCTYPE html>
<html ng-app="krimea">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="/static/app.js" type="text/javascript"></script>
        <script>
            
        </script>
        <link rel="stylesheet" href="/static/map.css"/>
    </head>
    <body>
        <div class="navbar navbar-inverse scroll-me" id="menu-section" >
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <h2 id="logoname"><img class="logo" src="/static/logo.png" />Panic.io</h2>
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="mapdisplay.html">HOME</a></li>
                        <li><a href="../static/about.html">ABOUT</a></li>
                        <li><a href="../static/contact.html">CONTACT</a></li>
                    </ul>
                </div>

            </div>
        </div>

      <div ng-controller="MapController" id="MapController">
        <div class="status-bar status-bar-success" ng-if="panic.active==false">
            <strong>All clear!</strong> The user sent the all-clear on {{panic.time}}
        </div>
        <div class="status-bar status-bar-panic" ng-if="panic.active==true">
            The user pressed the panic button at {{panic.time}}
        </div>
        <div class="row">
            <div id="map-canvas" class="col-sm-9" map-canvas></div>
            <div id="locationslist" class="col-sm-3">
              <div class="list-entry">
                  <div ng-repeat="x in locations" ng-mouseover="$parent.currentLocation=x;" ng-class="{'active': $parent.currentLocation._id == x._id }">
                      <p>Time:<span id="time">{{x.time}}</span></p><p>Location:<span id="location"> {{x.lat}},{{x.lon}}</span></p>
                      <hr>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </body>
</html>
